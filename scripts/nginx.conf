# Configuration Nginx pour DanielCraft V6
# Domaine : danielcraft.fr

server {
    if ($host = danielcraft.fr) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    listen [::]:80;
    server_name danielcraft.fr www.danielcraft.fr;
    
    # Redirection HTTP vers HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name danielcraft.fr www.danielcraft.fr;
    
    # Certificats SSL (sera configuré par Certbot)
    ssl_certificate /etc/letsencrypt/live/danielcraft.fr/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/danielcraft.fr/privkey.pem; # managed by Certbot
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Chemin vers les fichiers du site
    root /var/www/danielcraft.fr;
    index index.html;
    
    # Encodage par défaut - force l'UTF-8 pour éviter les problèmes d'accents (Loïc → pas de LoÃ¯c)
    charset utf-8;
    charset_types
        text/html
        text/plain
        text/css
        text/xml
        application/xml
        application/json
        application/javascript
        text/javascript;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Compression Gzip optimisée
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json 
        application/xml
        application/font-woff
        application/font-woff2
        font/woff
        font/woff2
        image/svg+xml;
    gzip_proxied any;
    gzip_disable "msie6";
    
    # Compression Brotli (si module installé - plus efficace que gzip)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml image/svg+xml;
    
    # Cache optimisé pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|pdf|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        add_header Vary "Accept-Encoding";
        access_log off;
        # Preload hint pour les ressources critiques
        add_header Link "</assets/css/main.css>; rel=preload; as=style" always;
    }
    
    # Cache pour les fichiers HTML (plus court pour permettre les mises à jour)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary "Accept-Encoding";
    }
    
    # Optimisation pour les fonts
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }
    
    # Redirections 301 pour les anciennes URLs avec .html vers les nouvelles sans extension
    # Exemple : /index.html → /index
    rewrite ^/(.*)\.html$ /$1 permanent;
    
    # Redirection favicon.ico vers assets/icons/favicon.svg
    location = /favicon.ico {
        return 301 /assets/icons/favicon.svg;
    }
    
    # Blocage des requêtes suspectes (bots malveillants)
    location ~ ^/(js|css)/(lkk_ch|twint_ch|support_parent|.*_ch)\.(js|css)$ {
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Formulaire de contact : execution PHP via FastCGI (PHP 8.2-FPM)
    location ~ ^/api/.*\.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 30;
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=10M";
    }

    # Gestion des URLs propres (sans .html)
    # Cherche d'abord le fichier exact, puis avec .html, puis le dossier, puis index.html
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }
    
    # Protection des fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.ht {
        deny all;
    }
    
    # Logs
    access_log /var/log/nginx/danielcraft.fr-access.log;
    error_log /var/log/nginx/danielcraft.fr-error.log;
    
    # Taille max des uploads (si formulaire de contact)
    client_max_body_size 10M;
}
